server.port=8082
server.servlet.context-path=/COQ

spring.application.name=Admin Client
spring.boot.admin.client.url=http://localhost:8081
management.endpoints.web.exposure.include=*

spring.thymeleaf.prefix=classpath:/templates
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=utf-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false


#cookie记住登录信息时间，默认7天（天）
project.shiro.remember-me-timeout=7
project.shiro.global-session-timeout=1800

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=com.ivo.common.mysql.MySQLDialectUTF8

##数据库连接设置
#配置h2数据库的连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/timo3?useSSL=false&characterEncoding=utf-8
#配置数据库用户名
spring.datasource.username=root
#配置数据库密码
spring.datasource.password=root
#配置JDBCDriver
spring.datasource.driverClassName=com.mysql.jdbc.Driver
